<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>打卡系統</title>
</head>
<body>

<h2>打卡系統</h2>

<input id="emp" placeholder="員工編號">
<br><br>

<button onclick="clock('in')">上班打卡</button>
<button onclick="clock('out')">下班打卡</button>

<script>
const API_BASE = location.origin;

function clock(type) {
  const emp = document.getElementById("emp").value;
  if (!emp) {
    alert("請輸入員工編號");
    return;
  }

  if (!navigator.geolocation) {
    alert("瀏覽器不支援定位");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      fetch(`${API_BASE}/api/clock`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          employee_id: emp,
          type: type,
          lat: lat,
          lng: lng
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "打卡成功");
      })
      .catch(err => {
        console.error(err);
        alert("送出失敗：" + err);
      });
    },
    error => {
      console.error(error);
      alert("定位失敗，請允許定位");
    }
  );
}
</script>

</body>
</html>
