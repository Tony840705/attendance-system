<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>打卡系統</title>
</head>
<body>

<h2>打卡系統</h2>

<input id="emp" placeholder="員工編號">
<br><br>

<button onclick="clock('in')">上班打卡</button>
<button onclick="clock('out')">下班打卡</button>

<script src="https://maps.googleapis.com/maps/api/js?key=你的API_KEY"></script>
<div id="map" style="width:100%; height:300px; margin-top:15px;"></div>

<script>
const API_BASE = location.origin;

function clock(type) {
  const emp = document.getElementById("emp").value;
  if (!emp) {
    alert("請輸入員工編號");
    return;
  }

  if (!navigator.geolocation) {
    alert("瀏覽器不支援定位");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      /* ✅【④ 顯示地圖】 */
      showMap(lat, lng);

      fetch(`${API_BASE}/api/clock`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          employee_id: emp,
          type: type,
          lat: position.coords.latitude,
          lng: position.coords.longitude
        })
      })
      .then(async res => {
        const text = await res.text();
        alert("後端回傳：\n" + text);
      })
      .catch(err => alert("錯誤：" + err));
    },
    () => alert("定位失敗")
  );
}

/* ✅【③ 地圖顯示函式】 */
let map;
let marker;

function showMap(lat, lng) {
  const pos = { lat: lat, lng: lng };

  map = new google.maps.Map(document.getElementById("map"), {
    center: pos,
    zoom: 16
  });

  marker = new google.maps.Marker({
    position: pos,
    map: map
  });
}
</script>
<div id="map" style="width:100%;height:300px;"></div>
</body>
</html>
